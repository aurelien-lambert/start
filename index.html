<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/5a6fb9b8d1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Mukta:400,500,700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Perfect Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='style.css' rel='stylesheet'>
  </head>
  <body>

    <div class="banner">
      <h1>Perfect coffee</h1>
      <p>Our coffee is just perfect</p>
      <a href="#" class="btn-blue">Taste it for free</a>
    </div>

    <div class="container" id='features'>
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card-white">
            <img src="image/producteur.jpg" alt="coffee farmer" height="140">
            <h2>Fair Production</h2>
            <p>Our coffee is produced fairly and bought direclty from our coffee farmers. </p>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card-white">
            <img src="image/caffe.jpg" alt="coffee" height="140">
            <h2>Taste</h2>
            <p>The taste of our coffee is excellent and inimitable.</p>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-lg-4">
          <div class="card-white">
            <img src="image/environnement.jpg" alt="picture description" height="140">
            <h2>Environment</h2>
            <p>We produce our coffee with respect for the environment.</p>
          </div>
        </div>
      </div>
    </div>


    <div class="footer">
      <ul class="list-inline">
        <li>
          <a href="#"><i class="fab fa-github"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </div>
  </body>
</html>
